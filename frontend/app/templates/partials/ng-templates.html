<!-- Template Pagination -->
<script type="text/ng-template" id="uib/template/pagination/pagination.html">
  <li role="menuitem" ng-if="::boundaryLinks" 
    ng-class="{disabled: noPrevious()||ngDisabled}" 
    class="page-item"><a href ng-click="selectPage(1, $event)" class="page-link" ng-disabled="noPrevious()||ngDisabled" uib-tabindex-toggle>{{::getText('first')}}</a>
  </li>
  <li role="menuitem" ng-if="::directionLinks" 
    ng-class="{disabled: noPrevious()||ngDisabled}"
    class="page-item"><a href ng-click="selectPage(page - 1, $event)"  class="page-link" ng-disabled="noPrevious()||ngDisabled" uib-tabindex-toggle>{{::getText('previous')}}</a>
  </li>
  <li role="menuitem" ng-repeat="page in pages track by $index" 
    ng-class="{active: page.active,disabled: ngDisabled&&!page.active}" 
    class="page-item"><a href ng-click="selectPage(page.number, $event)" class="page-link" ng-disabled="ngDisabled&&!page.active" uib-tabindex-toggle>{{page.text}}</a>
  </li>
  <li role="menuitem" ng-if="::directionLinks" 
    ng-class="{disabled: noNext()||ngDisabled}" 
    class="page-item"><a href ng-click="selectPage(page + 1, $event)" class="page-link" ng-disabled="noNext()||ngDisabled" uib-tabindex-toggle>{{::getText('next')}}</a>
    </li>
  <li role="menuitem" ng-if="::boundaryLinks" 
    ng-class="{disabled: noNext()||ngDisabled}" 
    class="page-item"><a href ng-click="selectPage(totalPages, $event)" class="page-link" ng-disabled="noNext()||ngDisabled" uib-tabindex-toggle>{{::getText('last')}}</a></li>
</script>

<!-- Template Autocomplete -->
<script type="text/ng-template" id="/autocomplete-template.html">
  <div class="angucomplete-holder" ng-class="{'angucomplete-dropdown-visible': showDropdown}">
    <div class="input-group">
      <!-- <span class="input-group-addon mutted"><i class="fa fa-font"></i></span> -->
      <input ng-model="searchStr"
        ng-disabled="disableInput"
        type="text"
        placeholder="{{placeholder}}"
        ng-focus="onFocusHandler()"
        class="{{inputClass}}"
        ng-focus="resetHideResults()"
        ng-blur="hideResults($event)"
        autocapitalize="off"
        autocorrect="off"
        autocomplete="off"
        ng-change="inputChangeHandler(searchStr)"
        name="{{inputName}}"
        ng-focus/>
      <!--<span class="input-group-addon" ng-if="notEmpty"><i class="fa fa-check green-text"></i></span>-->
    </div>

    <div class="angucomplete-dropdown" ng-show="showDropdown">
      <div class="angucomplete-searching" ng-show="searching" ng-bind="textSearching"></div>
      <div class="angucomplete-searching" ng-show="!searching && (!results || results.length == 0)" ng-bind="textNoResults"></div>
      <div class="angucomplete-row" ng-repeat="result in results" ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
        <div ng-if="imageField" class="angucomplete-image-holder">
          <img ng-if="result.image && result.image != ''" ng-src="{{result.image}}" class="angucomplete-image"/>
          <div ng-if="!result.image && result.image != ''" class="angucomplete-image-default"></div>
        </div>
        <div class="angucomplete-title" ng-if="matchClass" ng-bind-html="result.title"></div>
        <div class="angucomplete-title" ng-if="!matchClass">{{ result.title }}</div>
        <div ng-if="matchClass && result.description && result.description != ''" class="angucomplete-description" ng-bind-html="result.description"></div>
        <div ng-if="!matchClass && result.description && result.description != ''" class="angucomplete-description">{{result.description}}</div>
      </div>
    </div>
  </div>
</script>
